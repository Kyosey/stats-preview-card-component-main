<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="container">
      <div class="card">
        <div class="card__head">
          <div class="card__product-img">
            <picture>
              <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
              <img src="images/image-header-mobile.jpg" alt="">
            </picture>
          </div>
        </div>

        <div class="card__content">
          <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>

          <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="card__stats">
            <div class="card__group">
              <p class="card__number">10k+</p>
              <p class="card__category">companies</p>
            </div>

            <div class="card__group">
              <p class="card__number">314</p>
              <p class="card__category">templates</p>
            </div>

            <div class="card__group">
              <p class="card__number">12M+</p>
              <p class="card__category">queries</p>
            </div>        
          </div>       
        </div>
      </div>    
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
        Coded by <a href="#">Alexis Chaignon</a>
      </div>
    </div>

  </main>

</body>
</html>
